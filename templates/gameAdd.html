<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video Game to Tracker</title>
    <link rel="stylesheet" href="/static/css.css">
</head>
<body>
<header>
        <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('gameHome') }}">Video Game Home</a></li>
            <li><a href="{{ url_for('crochetHome') }}">Crochet Project Home</a></li>
        </ul>
    </nav>
</header>
<main>
    <!-- flask if statement to display error if error exists. Does not display if error is None -->
    {%  if  error %}
 	<p> Error : {{error}}</p>
 	{% endif %}
    <h1>Enter details of the game</h1>
    <!-- form to add game title and priority/rank to the map-->
    <form action="{{ url_for("gameAdd")}}" method="post">
        <label for="game">Game Name:</label>
        <input type="text" id="game" name="gname" placeholder="Name of Game" required>
        <label for="priority">Priority Rank (1 is top priority):</label>
        <input type="number" id="priority" name="gpriority" min="1" required>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <p><em>All images sourced from Pixabay and utilized under free use licensing agreement</em></p>
    <a href="https://pixabay.com/service/license-summary/">Pixabay Content License</a>
</footer>
</body>
</html>
