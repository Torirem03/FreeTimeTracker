<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Tracker</title>
    <link rel="stylesheet" href="/static/css.css">
</head>
<body>
<header>
        <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('gameHome') }}">Video Game Home</a></li>
            <li><a href="{{ url_for('crochetHome') }}">Crochet Home</a></li>
        </ul>
    </nav>
</header>
<main>
    <!-- add crochet project form -->
    <h1>Enter the name of a crochet project:</h1>
    <form action="{{ url_for("crochetAdd")}}" method="post">
        <label for="project">Project Name:</label>
        <input type="text" id="project" name="cname" placeholder="Name of project" required>
        <button type="submit">Submit</button>
    </form>
    <br>
    <p>Projects in stack: {{ current_size }}</p>
</main>

</footer>
</body>
</html>
